<div class="load-folda" *ngIf="!loading">
  <input mat-input type="file" webkitdirectory style="display: none" #fileInput (change)="onLoadFiles($event.target.files)" />
  <button mat-raised-button color="primary" (click)="onClickFoldaInputButton()">
    <mat-icon>folder</mat-icon>
    フォルダを選択
  </button>
</div>

<mat-progress-bar class="progress-bar" *ngIf="loading" mode="buffer"></mat-progress-bar>
